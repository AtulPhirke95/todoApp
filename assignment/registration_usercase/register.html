      <div class="container">
        <a class="navbar-brand mr-4" href="">To Do App</a>

<body>
  <hr>
  <hr>
  <hr>
  <div class="text-center">
    <div class="container">
      <h2>Registration Form</h2>
      <div class="col d-flex justify-content-center">
        <div class="card">
          <div class="card-body" >
            <h5 id="flash_message" style="color:red"></h2>
        <form onsubmit="event.preventDefault(); return formValidations();">
            <div class="form-group form-inline">
              <label>Email:</label>
              <input class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <h6 id="emailErrorId" style="font-size: 15px;color:red"></h6>
            <div class="form-group form-inline">
                <label>First Name:</label>
                <input class="form-control" id="first_name" placeholder="Enter first name" name="first_name">
            </div>
            <h6 id="firstNameErrorId" style="font-size: 15px;color:red"></h6>
            <div class="form-group form-inline">
                <label>Last Name:</label>
                <input class="form-control" id="last_name" placeholder="Enter last name" name="last_name">
            </div>
            <h6 id="lastNameErrorId" style="font-size: 15px;color:red"></h6>
            <div class="form-group form-inline">
              <label>Upload profile pic:</label>
              <input type="file" id="profile_pic" multiple size="50">
            </div>
            <h6 id="uploadFormErrorId" style="font-size: 15px;color:red"></h6>
            <div class="form-group form-inline">
              <label>Gender:</label>
              <select class="form-control" id="gender" name="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
              </select>
          </div>
            <div class="form-group form-inline">
                <label>Address:</label>
                <input class="form-control" id="address" placeholder="Enter address" name="address">
            </div>
            <h6 id="addressErrorId" style="font-size: 15px;color:red"></h6>
            <div class="form-group form-inline">
              <label>Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <h6 id="passwordPatternErrorId" style="font-size: 15px;color:red"></h6>
            <div class="form-group form-inline">
                <label>Confirm Password:</label>
                <input type="password" class="form-control" id="cnf_pwd" placeholder="Enter confirm password" name="cnf_pswd">
            </div>
            <h6 id="passwordMatchErrorId" style="font-size: 15px;color:red"></h6>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

          </div>
        </div>  
      </div>
<div>
</body>
