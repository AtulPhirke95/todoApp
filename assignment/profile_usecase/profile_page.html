<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Update User Form</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <h5 id="flash_message" style="color:red"></h2>
        <form onsubmit="event.preventDefault(); return updatingUser();">
          <div class="form-group form-inline">
            <label>Update profile pic:</label>
            <input type="file" id="profile_pic" multiple size="50">
          </div>
          <div class="form-group">
              <label>First Name:</label>
              <input class="form-control" id="first_name" placeholder="Enter first name" name="first_name">
          </div>
          <div class="form-group">
              <label>Last Name:</label>
              <input class="form-control" id="last_name" placeholder="Enter last name" name="last_name">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select class="form-control" id="gender" name="gender">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
          <div class="form-group">
              <label>Address:</label>
              <input class="form-control" id="address" placeholder="Enter address" name="address">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
